<head>

    <title>Scroll Bar</title>

    <style>
        .container {
            width: 60vw;
            margin: 0 auto;
            display: flex;
            gap: 6px;

            overflow-x: auto;

            scroll-snap-type: x mandatory;
        }

        img {
            width: 30%;
            height: 30%;
            /* flex: none; */

            scroll-snap-align: start;
        }
    </style>
</head>
<body>
