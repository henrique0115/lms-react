<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-03 Grid Layout</title>

    <link rel="stylesheet" href="style.css">

    <!-- 
        Display Grid
        
                grid-template-areas: 
                        /* coluna 1 coluna 2 */
            /* linha 1*/ "header     header"
            /* linha 2*/ "main       aside"
            /* linha 3*/ "footer     footer";

            grid-template-rows: 120px 1fr 20%;
            grid-template-columns: 1fr 160px;

            Osb: Usar grid-area com os nomes;
     -->
</head>

<body>
    <header>
       <h1>Header</h1>
    </header>

    <main>
        <h1>Main</h1>
    </main>
    
    <aside>
        <h1>Aside</h1>
    </aside>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
