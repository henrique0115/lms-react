<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-02 Box Model</title>

    <link rel="stylesheet" href="style.css">

    <!-- 
        BOX MODEL

            Cada elemento é representado como uma caixa retangular
            Essa caixa possui propriedades de uma caixa em 2 dimensões (largura x altura)
            
            Properties:
                -width, heigh (size)  
                -content
                -border
                -padding
                -margin

                Shorthand: 
                    - 1px > top, right, bottom, left
                    - 1px 2px > top, bottom, right, left
                    - 1px 2px 3px > top, right,left, bottom 
                    - 1px 2px 3px 4px > top, right, bottom, left
                
                Display
                    - inline
                    - block
                    - inline-block
                    - flex
                        flex-direction: row;
                        align-items: center;
                        justify-content: center;
                        gap: 8px;
     -->
</head>

<body>
    <h1>Box Model</h1>
    <img src="../images/box-model.png" alt="">

    <section>
        <div class="square1">X</div>
        <div class="square2">Y</div>
        <div class="square3">Z</div>
    </section>
</body>

</html>
