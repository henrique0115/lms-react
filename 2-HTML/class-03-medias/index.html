<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 03 Medias</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Aula Mídias no HTML</h1>
    <img
      src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1362&q=80"
      alt="um cachorro marrom com orquídea rosa na boca"
      height="320"
    />

    <img
      src="./images/img-1.jpg"
      alt="Casal sentado abraçados à baira de lago e montanhas ao fundo"
      height="320"
    />
    <!-- SEO(Search Engine Optimization) -->

    <br /><br />

    <audio src="./sounds/perfect.mp3" controls preload="metadata"></audio>

    <br /><br />

    <div>
      <video
        src="./videos/videoplayback"
        controls
        width="560"
        preload="metadata"
        autoplay
        muted
      ></video>
    </div>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Nk2hZZKSZ-s"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zwID4Q9CSz0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>

    <br /><br />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15856.034944586112!2d-39.53330567741385!3d-6.520576105554707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1662766338186!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>
  </body>
</html>
