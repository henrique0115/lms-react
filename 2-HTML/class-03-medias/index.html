<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 03 Medias</title>
</head>
<body>
  <img src="./challenges/images/img-1.jpg" alt="image" width="320">

  <br><br>

  <!-- <audio src="./challenges/sounds/perfect.mp3" controls preload="metadata"></audio> -->
  <audio src="" controls preload="metadata"></audio>

  <br><br>

  <div>
    <video 
      src="./challenges/videos/videoplayback" 
      controls 
      width="560" 
      preload="metadata"
      autoplay 
      muted>
    </video>
  </div>

  <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/Nk2hZZKSZ-s" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <iframe 
    width="560" 
    height="315"
    src="https://www.youtube.com/embed/zwID4Q9CSz0" 
    title="YouTube video player" 
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

<br><br>

  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15856.034944586112!2d-39.53330567741385!3d-6.520576105554707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1662766338186!5m2!1spt-BR!2sbr" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</body>
</html>
