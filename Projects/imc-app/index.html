<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Application</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-calculator">
            <header>
                <h1>CALCULADORA IMC</h1>
            </header>

            <main>
                <form action="">
                    <section>
                        <label for="height">Sua altura</label>
                        <input type="number" id="height" placeholder="cm">
                    </section>

                    <section>
                        <label for="weight">Seu peso</label>
                        <input type="number" id="weight" placeholder="kg">
                    </section>

                    <button class="calculate-button">CALCULAR</button>
                </form>
            </main>
        </div>
    </div>

    <aside>
        <h2>SEU RESULTADO</h2>
        <P class="result"></P>
    </aside>

    <div class="container-modal">
        <div class="modal">
            <P class="result"></P>
            <button class="close-button">X</button>
        </div>
    </div>
</body>
</html>
