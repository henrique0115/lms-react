<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-07 Site Navegation</title>

    <link rel="shortcut icon" href="../medias/logo1Icon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../styles/contact.css">
    
</head>
<body>
    <article id="page-contact" class="page">
        <header>
            <img src="../medias/logo1.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="gallery.html">PLANOS</a>
                    </li>
                    <li>
                        <a href="contact.html" id="contact">CONTATO</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <main>
            <article class="form-contact">
                
                <section>
                    <form action="">
                        <fieldset>
                            <legend>AGENDE SUA VISITA</legend>
                            
                            <section>
                                <label for="name">Nome:</label>
                                <input type="text" id="name" required name="nome">
                            </section>
                            
                            <br>
                            <section>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder="fuluno@email.com" id="email" required name="email">
                            </section>
                            
                            <br>
                            <section>
                                <label for="observation">Observações</label> <br>
                                <textarea name="" id="observation" cols="36" rows="10" placeholder="Faça observações sobre seu perfil" name="observation" maxlength="370"></textarea>
                            </section>
                        </fieldset>
                        
                        
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
            
            <section>
                <h1>CONTATO</h1>
                <p>Telefone: (88) 99605-9913</p>
                <p>E-mail: emanuelquintino@hotmail.com</p>
            </section>
        </article>
    </main>
    
    <footer>
        <section class="footerLogo">
            <div>
                <h2>Travel's Agency</h2>
                <p>- Viage com a gente -</p>
            </div>

            <div>
                <img src="../medias/logo1.png" alt="" class="footerImageLogo">
            </div>

        </section>

        <section class="footerLocal">

            <h3>Nossa localização</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31712.068535705224!2d-39.5245509!3d-6.5205975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a2f719b740e767%3A0x833bf57677c864a4!2zSnVjw6FzLCBDRSwgNjM1ODAtMDAw!5e0!3m2!1spt-BR!2sbr!4v1665240420575!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="footerSocialMedias">
            <h3>Siga-nos</h3>
            <div class="FooterSocialMediaLogos">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../medias/logo-facebook.png" alt="faceLogo">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../medias/logo-instagram.png" alt="instaLogo">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="../medias/logo-youtube.png" alt="youtubeLogo">
                </a>
            </div>
        </section>    
    </footer>
</article>
</body>
</html>
