<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-07 Site Navegation</title>
    
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <article id="page-contact" class="page">
        <header>
            <img src="#" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="gallery.html">PLANOS</a>
                    </li>
                    <li>
                        <a href="contact.html" id="contact">CONTATO</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <main>
            <article class="form-contact">
                
                <section>
                    <form action="">
                        <fieldset>
                            <legend>AGENDE SUA VISITA</legend>
                            
                            <section>
                                <label for="name">Nome:</label>
                                <input type="text" id="name" required name="nome">
                            </section>
                            
                            <br>
                            <section>
                                <label for="email">E-mail:</label>
                                <input type="email" placeholder="fuluno@email.com" id="email" required name="email">
                            </section>
                            
                            <br>
                            <section>
                                <label for="observation">Observações</label> <br>
                                <textarea name="" id="observation" cols="36" rows="10" placeholder="Faça observações sobre seu perfil" name="observation" maxlength="370"></textarea>
                            </section>
                        </fieldset>
                        
                        
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
            
            <section>
                <h1>CONTATO</h1>
                <p>Telefone: (88) 99605-9913</p>
                <p>E-mail: emanuelquintino@hotmail.com</p>
            </section>
        </article>
    </main>
    
    <footer>
        &copy; myFooter
    </footer>
</article>
</body>
</html>
