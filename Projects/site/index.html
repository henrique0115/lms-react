<!DOCTYPE html>

<head>

    <title>Project-01 Site XYZ</title>

    <!--
        Desenvolvimento de Site (Tema aberto) com 3 links:

            1) Home
                -Deve conter o tema principal do seu site (h1)
                -Conteúdo de descrição (p)(span)
                -Imagem relacionada (img)
            
            2) Artigo/ Loja/ Quem somos/ Resultados/ Saiba mais...
                -Deve conter título (h1)
                -Detalhar o conteúdo (pode usar texto, tabela, imagem, video)
                
            3) Contato
                -Adicionar telefone, email, endereço
                -Criar um formulário de contato para o cliente (Nome, Data, Email, Observações...) 
     -->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <article id="page-home" class="page">
        <header>
            <img src="#" alt="logo" class="logo">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" id="home">HOME</a>
                    </li>
                    <li>

        <section class="imagesShowBar">
