<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Bingo JavaScript</title>

    <link rel="stylesheet" href="style.css">
    <script src="./scripts/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Bingo JavaScript</h1>
    </header>

    <div class="page">
        <main>
            <h2>Palavra Sorteada</h2>

            <div class="container">
                <article class="flipCard">
                    <section class="flipFront"></section>
                    <section class="wordDrawn flipBack">
                        <span>Back</span>
                    </section>
                </article>
            </div>
            <div class="buttonDrawnContainer">
                <button class="buttonDrawn">Sortear Palavra</button>
                <button class="buttonNewBingo">Novo Bingo</button>
            </div>
        </main>

        <aside>
            <article>
                <section class="tipWordDrawnContainer">
                    <span>Dica da palavra sorteada</span>
                </section>
                <section class="listWordsDrawnContainer">
                    <span class="listWordsDrawn">Lista de palavras sorteadas</span>
                    <div class="wordWasDrawn">Teste</div>
                </section>
            </article>
        </aside>
    </div>

    <footer>
        Footer Bingo
    </footer>
</body>

</html>
