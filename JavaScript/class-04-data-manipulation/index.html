<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 Data Manipulation</title>
</head>
<body>
    <form action="">
        <input type="text" id="cpf" maxlength="14" autocomplete="off">
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>

    <script>
        let cpf = document.querySelector("#cpf")

        cpf.addEventListener("keypress", () => {
            cpf.value.length == 3 ? cpf.value += "." : cpf.value 
            cpf.value.length == 7 ? cpf.value += "." : cpf.value 
            cpf.value.length == 11 ? cpf.value += "-" : cpf.value
        })
    </script>
</body>
</html>
