<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep Autocomplete</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Endereço</h1>
        <form action="">
            <div class="block">
                <section class="cep">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="12345-678">
                </section>
    
                <section class="number">
                    <label for="number">Número</label>
                    <input type="text" id="number" placeholder="Ex: 123">
                </section>
            </div>
            
            <section class="place">
                <label for="place">Logradouro</label>
             <input type="text" id="place" placeholder="Ex: Rua, Avenida, Travessa">
            </section>
            
            <section class="complement">
                <label for="complement">Complemento</label>
                <input type="text" id="complement">
            </section>
            
            <div class="block">
                <section class="district">
                    <label for="district">Bairro</label>
                    <input type="text" id="district">
                </section>
    
                <section class="city">
                    <label for="city">Cidade</label>
                    <input type="text" id="city">
                </section>
            </div>
            
            <div class="block">
                <section class="state">
                    <label for="state">Estado</label>
                    <select id="state">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </section>
                
                <section class="uf">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" placeholder="Ex: CE">
                </section>
            </div>
            
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
