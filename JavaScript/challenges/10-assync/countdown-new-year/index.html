<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Countdown for New Year</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>
            Contagem Regressiva para 
            <span class="yearCountdown">2023</span>
        </h1>
    </header>

    <main>
        <div class="container">
            <div class="box boxDays">
                <div class="days">---</div>
                <span>Dias</span>
            </div>
            
            <div class="box">
                <div class="hours">--</div>
                <span>Horas</span>
            </div>
            
            <div class="box">
                <div class="minutes">--</div>
                <span>Minutos</span>
            </div>
            
            <div class="box">
                <div class="seconds">--</div>
                <span>Segundos</span>
            </div>
        </div>
    </main>
</body>
</html>
