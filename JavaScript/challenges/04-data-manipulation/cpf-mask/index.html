<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 Data Manipulation</title>
</head>
<body>
    <form action="">
        <input type="text" id="cpf" maxlength="14" autocomplete="off" placeholder="000.000.000-00">
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>

    <script>
        const cpf = document.querySelector("#cpf")

        cpf.addEventListener("keypress", (event) => {
            
            console.log(event.keyCode)
        
            if(event.keyCode < 48 || event.keyCode > 57) {
                event.preventDefault()
            }

            cpf.value.length == 3 ? cpf.value += "." : cpf.value 
            cpf.value.length == 7 ? cpf.value += "." : cpf.value 
            cpf.value.length == 11 ? cpf.value += "-" : cpf.value
        })
    </script>
</body>
</html>
