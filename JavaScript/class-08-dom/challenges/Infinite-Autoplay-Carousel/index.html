<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Autoplay Carousel</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <section class="carouselContainer">
        <div class="carouselImages">
            <img src="images/pexels-jadson-thomas-542556.jpg" alt="">
            <img src="images/pexels-salvatore-ventura-967382.jpg" alt="">
            <img src="images/pexels-yan-krukov-8613062.jpg" alt="">
        </div>
        
        <button class="previousButton">
            <img src="images/next2.png" alt="">
        </button>

        <button class="nextButton">
            <img src="images/next2.png" alt="">
        </button>
    </section>    
</body>
</html>
