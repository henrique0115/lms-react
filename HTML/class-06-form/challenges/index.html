<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-06 Formulários Challenge</title>

    <style>

        body {
            background: #eee;
        }

        header {
            text-align: center;
        }
        form {
            width: 320px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>CRIE SEU PERFIL</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>
                    <strong>
                        DADOS PESSOAIS
                    </strong>
                </legend>
                
                <section>
                    <label for="name">Nome: </label>
                    <input id="name" type="text" autofocus>
                </section>

                <br>
                <section>
                    <label for="birth">Nascimento: </label>
                    <input id="birth" type="date">
                </section>
                
                <br>
                <section>
                    <label for="RG">RG:</label>
                    <input id="RG" type="number">
                </section>
                <br>
                <section>
                    <label for="CPF">CPF:</label>
                    <input id="CPF" type="number">
                </section>
                <br>
                <section>
                    <input id="masculine" type="radio" name="sexo">
                    <label for="masculine">Masculino</label>

                    <input id="feminine" type="radio" name="sexo">
                    <label for="feminine">Feminino</label>
                </section>
            </fieldset>

            <br>

            <fieldset>
                <legend>
                    <strong>
                        LINGUAGENS DE DOMÍNIO
                    </strong>
                </legend>
                
                <section>
                    <span>
                        <input id="html" type="checkbox">
                        <label for="html">HTML</label>      
                    </span>

                    <span>
                        <input id="css" type="checkbox">
                        <label for="css">CSS</label>      
                    </span>

                    <span>
                        <input id="javaScript" type="checkbox">
                        <label for="javaScript">JavaScript</label>      
                    </span>

                    <span>
                        <input id="sql" type="checkbox">
                        <label for="sql">SQL</label>      
                    </span>
                </section>
    
            </fieldset>

            <br>
            
            <fieldset>
                <legend>
                    <strong>
                        DADOS DE LOGIN
                    </strong>
                </legend>

                <section>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="fuluno@email.com" id="email">
                </section>

                <br>
                <section>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" minlength="8">
                </section>

                <br>
                <section>
                    <label for="photo">Foto de Perfil:</label>
                    <input type="file" id="photo" minlength="8" accept="image/*">
                </section>
            </fieldset>

            <br>

            <fieldset>
                <legend>
                    <strong>
                        OBSERVAÇÕES       
                    </strong>
                </legend>

                <section>
                    <label for="observation" hidden>Observação</label>
                    <textarea name="" id="observation" cols="36" rows="10"></textarea>
                </section>
            </fieldset>

            <br>

            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>

</html>
