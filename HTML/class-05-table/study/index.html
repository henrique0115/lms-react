<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Tables</title>
</head>
<body>
    <table>
        
        <caption>MY TABLE</caption>
        
        <thead>
            <tr>
                <th>Nome</th>
                <th>Compras</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Diego</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>230</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>330</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
