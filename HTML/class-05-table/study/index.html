<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Table</title>
</head>
<body>
    <table>
        
        <caption>PRODUTOS</caption>
        
        <thead>
            <tr>
                <th>NOME</th>
                <th>PREÇO</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>ARROZ</td>
                <td>100</td>
            </tr>
            <tr>
                <td>FEIJÃO</td>
                <td>230</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>TOTAL</td>
                <td>330</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
