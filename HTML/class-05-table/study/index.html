<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 - Table</title>

    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            width: 200px;
        }
        th, td {
            border: 1px solid black;
        }

        th, tfoot {
            background: #eee;
        }
    </style>
</head>
<body>
    <table>

        <caption>
            <strong>
                PRODUTOS
            </strong>
        </caption>
        
        <thead>
            <tr>
                <th>NOME</th>
                <th>PREÇO</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>ARROZ</td>
                <td>100</td>
            </tr>
            <tr>
                <td>FEIJÃO</td>
                <td>230</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>
                 <strong>
                    TOTAL
                 </strong>   
                </td>
                <td>
                    <strong>
                       330
                    </strong>   
                   </td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
