<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-05- Table</title>
</head>

<style>
    table {
        border-collapse: collapse;
        text-align: center;
    }

    thead, tfoot {
        background: #eee;
    }

    td,th {
        border: solid 1px black;
    }
    </style>
    
<body>
    <table>
        <caption>Lista</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Arroz</td>
                <td>100</td>
            </tr>
            
            <tr>
                <td>Feijão</td>
                <td>220</td>
            </tr>
            
            <tr>
                <td>Óleo</td>
                <td>320</td>
            </tr>
       </tbody>
       
       <tfoot>
           <tr>
               <td>
                   <strong>Total</strong>
                </td>
                <td>
                    <strong>640</strong>
                </td>
            </tr>            
        </tfoot>
    </table>
</body>
</html>
